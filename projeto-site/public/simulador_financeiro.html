<script>
    function calcular() {
        var valor_fixo = 1 * vacas.value;




        var valor_ano = (valor_leite.value * litro.value) * 365;
        var valor_perda_ano = valor_ano * 0.10
        var valor_ano_total = valor_perda_ano * vacas.value;
        var valor_leite_mensal = valor_ano / 12;
        var valor_perda_mensal = valor_leite_mensal * 0.10;
        var perda_total_mes = valor_perda_mensal * vacas.value;

if (Number(vacas.value) <= 80){
    perda1.innerHTML = perda_total_mes.toFixed(2);
        mensalidade1.innerHTML = `80`;
        perda2.innerHTML = valor_ano_total.toFixed(2);
}else{

        perda1.innerHTML = perda_total_mes.toFixed(2);
        mensalidade1.innerHTML = valor_fixo;
        perda2.innerHTML = valor_ano_total.toFixed(2);
}
    

        div_mensagem.style.display = 'block';
    }
</script>
